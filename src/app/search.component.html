<div class="container" id="searchbar" >
    
       <div class="row">
        <div class="col-sm-11">
       <input #searchBox  type="text" class="form-control search " (keyup.enter)="search(searchBox.value)" placeholder=" search ... " id="searchbar" >
      </div>
  
      <div class="col-sm-1">
    
       <button (click)="search(searchBox.value)" type="button" class="btn btn-success " style="margin-top: 50px;" >Search  <i class="fa fa-search" style="font-size:18px;"></i></button>
     </div>
         </div> 
  
       <br/>
       
    </div>

    <div *ngIf="result">
        <ul *ngFor = " let results of result.data;let i = index" class="list">
                <ng-container *ngIf="i==0">
                    <li>Name:{{results['0']['data']['name']}}</li>
                    <li>Sex:{{results['0']['data']['sex']}}</li>
                    <li>Age:{{results['0']['data']['age']}}</li>
                    <li>Address:{{results['0']['data']['address']}}</li>
                </ng-container>
                <div *ngIf="results['2']['data']['title']">
                <li>Movie Likes:{{results['2']['data']['title']}}</li>
                </div>
                <div *ngIf="results['2']['data']['name']">
                <li>Friends:{{results['2']['data']['name']}}</li> 
                </div>
                
            </ul>
        
    </div>
